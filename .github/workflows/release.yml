name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci
        working-directory: desktop

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tagName: ${{ github.ref_name }}
          releaseName: 'Tabula ${{ github.ref_name }}'
          releaseBody: |
            See the CHANGELOG for what's new in this release.
            
            ## Downloads
            - **macOS (Apple Silicon)**: Download the `.dmg` file with `aarch64` in the name
            - **macOS (Intel)**: Download the `.dmg` file with `x86_64` in the name
            - **Windows**: Download the `.msi` installer
            - **Linux**: Download the `.deb` or `.AppImage` file
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  release-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: extension

      - name: Build extension
        run: npm run build
        working-directory: extension

      - name: Create extension ZIP
        run: |
          cd extension/dist
          zip -r ../tabula-extension-${{ github.ref_name }}.zip .

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: tabula-extension-${{ github.ref_name }}
          path: extension/tabula-extension-${{ github.ref_name }}.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: extension/tabula-extension-${{ github.ref_name }}.zip
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
